<ion-header>
  <ion-toolbar>
    <ion-title>
      Horaires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center;">Tram C</h1>
  <ion-list>
      <ion-item  *ngFor="let term of arrayA;" (click)="clicked(term)" >
          <ion-row>
            <p >{{term}}</p>
          </ion-row>
      </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="3" size-sm>
          <ion-button shape="round">A</ion-button>
      </ion-col>
      <ion-col size="3" size-sm>
        <ion-button shape="round"> B</ion-button>
      </ion-col>
      <ion-col size="3" size-sm>
        <ion-button shape="round">C</ion-button>
      </ion-col>
      <ion-col size="3" size-sm>
        <ion-button shape="round">D</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
